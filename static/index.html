<!DOCTYPE html>
<html lang="en" class="bg-gray-50 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-semibold mb-4 text-center">🌤️ Weather Channel</h1>

    <form id="weather-form" class="flex mb-4">
      <input type="text" id="city" placeholder="Enter city"
             class="flex-grow p-2 border rounded-l-md focus:outline-none" required />
      <button type="submit"
              class="bg-blue-600 text-white px-4 rounded-r-md hover:bg-blue-700">Get Weather</button>
    </form>

    <div id="weather-result" class="text-center hidden">
      <h2 class="text-xl font-bold mb-2" id="city-name"></h2>
      <p class="text-lg" id="temperature"></p>
      <p class="text-sm text-gray-600" id="condition"></p>
      <p class="text-sm text-gray-600" id="humidity"></p>
      <p class="text-sm text-gray-600" id="wind"></p>
    </div>

    <p id="error-message" class="text-red-500 text-center mt-2 hidden"></p>
  </div>

  <script>
    document.getElementById('weather-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const city = document.getElementById('city').value.trim();
      const resultEl = document.getElementById('weather-result');
      const errorEl = document.getElementById('error-message');

      resultEl.classList.add('hidden');
      errorEl.classList.add('hidden');

      try {
        const res = await fetch(`/weather?city=${encodeURIComponent(city)}`);
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();

        document.getElementById('city-name').textContent = data.name;
        document.getElementById('temperature').textContent = `🌡️ ${data.temp.toFixed(1)}°C`;
        document.getElementById('condition').textContent = `☁️ ${data.condition}`;
        document.getElementById('humidity').textContent = `💧 Humidity: ${data.humidity}%`;
        document.getElementById('wind').textContent = `🌬️ Wind: ${data.wind} m/s`;
        resultEl.classList.remove('hidden');
      } catch (err) {
        errorEl.textContent = `Error: ${err.message}`;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
